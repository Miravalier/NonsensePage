<html>

<head>
    <title>Nonsense Page</title>
    <!-- Font Dependencies -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Prompt&display=swap" rel="stylesheet">
    <!-- Code Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://pixijs.download/v6.3.0/pixi.min.js"></script>
    <script src="https://filters.pixijs.download/v4.1.6/pixi-filters.js"></script>
    <script src="https://kit.fontawesome.com/9fd24668c8.js" crossorigin="anonymous"></script>
    <!-- Project Code -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="toastify.css">
    <link rel="icon" href="icon.png" type="image/png">
    <script src="login.js" type="module"></script>
</head>

<body>
    <div id="login">
        <h1>Nonsense Page</h1>
        <img class="logo" src="icon.png"></img>
        <div class="field">
            <span class="label">Username</span>
            <input class="username" type="text">
        </div>
        <div class="field">
            <span class="label">Password</span>
            <input class="username" type="password">
        </div>
        <div class="button">
            <i class="fas fa-sign-in"></i>
            <span>Login</span>
        </div>
    </div>
</body>

</html>
