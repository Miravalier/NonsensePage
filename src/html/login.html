<html lang="en">

<head>
    <title>Nonsense Page</title>
    <!-- Dependencies -->
    <script src="pixi.min.js"></script>
    <script src="pixi-filters.js"></script>
    <link rel="stylesheet" href="fa.css">
    <link rel="stylesheet" href="toastify.css">
    <!-- Project Code -->
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="NP_Simple_Circle.png" type="image/png">
    <script src="login.js" type="module"></script>
</head>

<body>
    <div id="login">
        <img class="logo" src="NP_Light_Transparent.png"></img>
        <div class="field">
            <span class="label">Username</span>
            <input name="username" class="username" type="text">
        </div>
        <div class="field">
            <span class="label">Password</span>
            <input name="password" class="password" type="password">
        </div>
        <div class="button">
            <i class="fas fa-sign-in"></i>
            <span>Login</span>
        </div>
    </div>
</body>

</html>
