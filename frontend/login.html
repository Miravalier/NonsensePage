<!doctype html>
<html lang="en">

    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <title>Nonsense Page</title>
    <link rel="stylesheet" href="/fa.css">
