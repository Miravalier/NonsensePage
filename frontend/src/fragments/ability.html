<div data-id="{{data.id}}" class="ability">
    <div class="bar">
        <div class="row">
            <div class="icons">
                <!-- Rendered by script -->
            </div>
            <div class="name">{{data.name}}</div>
        </div>
        <div class="row">
            <i class="button fa-solid fa-dice-d20"></i>
        </div>
    </div>
    <div class="details hidden">
        <div class="description">{{*data.description}}</div>
    </div>
</div>
